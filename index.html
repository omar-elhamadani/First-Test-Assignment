<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Selector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dialog-container">
      <div class="dialog-box">
        <div class="option-list">
          <label class="option-item">
            <span class="option-text">All pages</span>
            <input
              type="checkbox"
              name="page-select"
              value="all"
              id="page-all"
            />
            <span class="checkmark custom-checkbox"></span>
          </label>
          <hr class="separator" />
          <label class="option-item">
            <span class="option-text">Page 1</span>
            <input type="checkbox" name="page-select" value="1" id="page-1" />
            <span class="checkmark custom-checkbox"></span>
          </label>
          <label class="option-item">
            <span class="option-text">Page 2</span>
            <input type="checkbox" name="page-select" value="2" id="page-2" />
            <span class="checkmark custom-checkbox"></span>
          </label>
          <label class="option-item">
            <span class="option-text">Page 3</span>
            <input type="checkbox" name="page-select" value="3" id="page-3" />
            <span class="checkmark custom-checkbox"></span>
          </label>
          <label class="option-item">
            <span class="option-text">Page 4</span>
            <input type="checkbox" name="page-select" value="4" id="page-4" />
            <span class="checkmark custom-checkbox"></span>
          </label>
          <hr class="separator" />
        </div>

        <button class="done-button" id="done-btn">Done</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
